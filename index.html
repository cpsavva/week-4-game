<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector!</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--css-->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
	<div class="jumbotron">
		<h1>Crystal Collector</h1>
	</div>
	<div class="container">
		<div class="row">
				<div class="col-md-6">
					<!--instructions-->
				</div>
				<div class="col-md-6">
					<div class="row">
						<!--random number-->
						<div class="col-md-6">
							<p>Number to Match:</p>
							<div id="numberToMatch"></div>
						</div>
	
						<!--crystal sum-->
						<div class="col-md-6">
							<p>Total Score: </p>
							<div id="crystalSum"></div>
						</div>
					</div><!--row-->
					<div class="row">
						<!--crystals-->
						<div id="crystals" class="col-md-12">
							<button id="greenButton"><img  src="./assets/images/gem1.jpg" alt="gem one"></button>
							<button id="redButton"><img src="./assets/images/gem2.jpg" alt="gem two"></button>
							<button id="yellowButton" ><img src="./assets/images/gem3.jpg" alt="gem three"></button>
							<button id="blueButton"><img src="./assets/images/gem4.jpg" alt="gem four"></button>
						</div>
					</div>
					<div  id="resultBox" class="row">
						<p>Wins: </p>
						<div id="winCounter"></div>
						<p>Losses: </p>
						<div id="loseCounter"></div>
					</div>
				</div>
		</div>
	</div>

</body>
	<!--jquery-->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

	<!--my script-->
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</html>
